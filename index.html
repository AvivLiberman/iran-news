<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניטור איראן</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="ניטור איראן" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://avivliberman.github.io/news/" />
  <meta property="og:title" content="ניטור איראן" />
  <meta property="og:description" content="כתבות עדכניות על איראן מהתקשורת הישראלית" />
  <meta property="og:image" content="https://avivliberman.github.io/news/og-image.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="poly-section" id="polymarketSection">
    <div class="poly-section-header">
      <a class="poly-section-link" href="https://polymarket.com/event/us-strikes-iran-by" target="_blank"
        rel="noopener">
        polymarket.com ↗
      </a>
      <div class="poly-view-toggle">
        <button class="poly-view-btn active" id="polyBtnCards" aria-pressed="true">כרטיסים</button>
        <button class="poly-view-btn" id="polyBtnGraph" aria-pressed="false">גרף</button>
      </div>
    </div>
    <div class="poly-body" id="polyBody">
      <span class="poly-status">טוען נתוני שוק...</span>
    </div>
  </div>

  <main id="main">
    <div class="view-toolbar" id="viewToolbar" style="display:none">
      <button class="view-btn active" id="btnGrid" aria-pressed="true">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor" aria-hidden="true">
          <rect x="0" y="0" width="6" height="6" rx="1"/><rect x="8" y="0" width="6" height="6" rx="1"/>
          <rect x="0" y="8" width="6" height="6" rx="1"/><rect x="8" y="8" width="6" height="6" rx="1"/>
        </svg>
        רשת
      </button>
      <button class="view-btn" id="btnTimeline" aria-pressed="false">
        <svg width="12" height="14" viewBox="0 0 12 14" fill="none" aria-hidden="true">
          <circle cx="2" cy="2" r="1.5" fill="currentColor"/>
          <line x1="2" y1="4" x2="2" y2="10" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="2" cy="12" r="1.5" fill="currentColor"/>
          <line x1="5" y1="2" x2="12" y2="2" stroke="currentColor" stroke-width="1.5"/>
          <line x1="5" y1="12" x2="12" y2="12" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        ציר זמן
      </button>
    </div>
    <div class="source-filter-bar" id="sourceFilterBar" style="display:none"></div>
    <div class="feed-errors" id="feedErrors"></div>
    <div class="state-msg" id="loadingState">
      <div class="spinner"></div>
      <h2>טוען כתבות...</h2>

    </div>
    <div class="state-msg" id="emptyState" style="display:none">
      <h2>אין כתבות כרגע</h2>
      <p>לא נמצאו כתבות הקשורות לאיראן כרגע. נסה לרענן.</p>
    </div>

    <div class="feed-grid" id="feedGrid" style="display:none"></div>
    <div class="feed-timeline" id="feedTimeline" style="display:none"></div>
  </main>

  <footer>
    מקורות:
    <a href="https://www.ynet.co.il" target="_blank" rel="noopener">Ynet</a> ·
    <a href="https://www.maariv.co.il" target="_blank" rel="noopener">מעריב</a> ·
    <a href="https://www.walla.co.il" target="_blank" rel="noopener">וואלה</a> ·
    <a href="https://www.globes.co.il" target="_blank" rel="noopener">גלובס</a> ·
    <a href="https://www.israelhayom.co.il" target="_blank" rel="noopener">ישראל היום</a>
  </footer>

  <button id="refreshBtn" class="refresh-btn" title="רענן">
    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
      <path d="M21 3v5h-5"/>
      <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
      <path d="M8 16H3v5"/>
    </svg>
  </button>

  <script type="module" src="main.js"></script>
</body>

</html>
